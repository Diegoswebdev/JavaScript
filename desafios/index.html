<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio js 1</title>
    <style>

        h1{
            text-align: center;
            font-weight: bold;
        }
        .botao {
            display: flex;
            justify-content: space-around;
            border: 2px solid black;
            width: 200px;
            margin: auto;
            padding: 10px;
            
        }

        button{
           height: 50px;
        }

        
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <div class="botao">
        <button id="btn1">Botão 1</button>
        <button id="btn2">Botão 2</button>
        <button id="btn3">Botão 3</button>
    </div>

    <script>
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');

        btn1.addEventListener('click', mensage1);
        btn2.addEventListener('click', mensage2);
        btn3.addEventListener('click', mensage3);

        function mensage1() {
            btn1 = alert("você Clicou no botão 1");            
        }

        function mensage2() {
            btn2 = alert("você Clicou no botão 2");            
        }

        function mensage3() {
            btn3 = alert(`você Clicou no botão 3`);            
        }
    </script>
</body>
</html>
