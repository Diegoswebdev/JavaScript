<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Boas-vindas</title>
    <style>
        #botao {
            background-color: rgb(192, 136, 245);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            font-weight: bolder;
            width: 200px;
            height: 70px;
            border-radius: 10px;
        }
        #botao:hover {
            background-color: rgb(95, 36, 151);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Boas vindas</h1>
    <button id="botao">Inicie o desafio</button>
    <script>
       const botao = document.getElementById('botao');
       
       botao.addEventListener('click', clicar);
       

       function clicar(){
         var nome = window.prompt(`Qual é o seu nome`);
         var idade = window.prompt(`Ola, ${nome}! Quantos anos você tem?`);
         window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)

         
       }

       
        

       

      





    </script>
</body>
</html>
